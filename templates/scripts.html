{% load static %}
<!-- Start Script -->
<script src={% static "assets/js/jquery-1.11.0.min.js" %}></script>
<script src={% static "assets/js/jquery-migrate-1.2.1.min.js" %}></script>
<script src={% static "assets/js/bootstrap.bundle.min.js" %}></script>
<script src={% static "assets/js/templatemo.js" %}></script>
<script src={% static "assets/js/custom.js" %}></script>
<script type="text/javascript" scr="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/zoom.js' %}"></script>
<script type="text/javascript" src="{% static 'js/transition.js' %}"></script>
<script type="text/css" src="{% static 'css/zoom.css' %}"></script>
<script>
    $('img').attr('data-action', "zoom")
</script>
<!-- End Script -->

<!-- Start Slider Script -->
<script src="{% static "assets/js/slick.min.js" %}"></script>
<script>
    $('#carousel-related-product').slick({
        infinite: true,
        arrows: false,
        slidesToShow: 4,
        slidesToScroll: 3,
        dots: true,
        responsive: [{
            breakpoint: 1024,
            settings: {
                slidesToShow: 3,
                slidesToScroll: 3
            }
        },
            {
                breakpoint: 600,
                settings: {
                    slidesToShow: 2,
                    slidesToScroll: 3
                }
            },
            {
                breakpoint: 480,
                settings: {
                    slidesToShow: 2,
                    slidesToScroll: 3
                }
            }
        ]
    });
</script>
<!-- End Slider Script -->
